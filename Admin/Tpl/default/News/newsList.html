<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title></title>
   <link rel="stylesheet" href="__PUBLIC__/Style/common.css">
   <link rel="stylesheet" href="__PUBLIC__/Style/main.css">
   <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
</head>
<body>
<div style="width:100%;height:44px;line-height: 44px;padding-left: 20px; background:#fff url('__PUBLIC__/images/here.gif') 0px 0px repeat-x; position:fixed; top: 0px; font-size: 13px; font-family: '微软雅黑';">
  当前位置：新闻管理 > 新闻列表
</div>

<div style="width:100%;height:44px;"></div>
<div style="clear: both;"></div>
 <div>
    <div> 
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <tr>
              <th >标题</th>
              <th >作者</th>
              <th >所属分类</th>
              <th >发布时间</th>
              <th >图片</th>
              <th >操作</th>
            </tr>
          <volist name='list' id='vo'>
            <tr align="center">         
              <td>{$vo.title}</td>
              <td>{$vo.author_name}</td>
              <td>
                <switch name="vo.type">
                    <case value="1">体育</case>
                    <case value="2">学习</case>
                    <case value="3">生活</case>
                    <case value="4">音乐</case>
                    <default />
                </switch>
              
              </td>
              <td>{$vo.addtime|date="Y-m-d",###}</td>
               <td><img src="__ROOT__/Upload/c_picture/{$vo.pic}" width="50px" height="50px"></td>
              <td>
				        <a href="{:U('updateNews',array('id'=>$vo['id']))}" >修改</a>
				        <a href="{:U('delete',array('id'=>$vo['id']))}" onclick="return del()">删除</a>
			        </td>
            </tr>
          </volist>

            <tr align="center">
              <td colspan="11">{$page}</td>      
            </tr>
        </table>
    </div>
</div>
</body>

<script type="text/javascript">
function del(){
if (confirm("确定要删除该动态么？")){
  return true;
  }
else
  {
  return false;
  }
}

</script>
</html>
